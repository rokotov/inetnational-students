<div class="md-whiteframe-z4 app-login"   layout="column" layout-align="center center" style="width: 400px">
	</svg></md-icon>
	<md-content >
		<md-input-container >
			<label >Логин</label>
			<input ng-model="username" >
		</md-input-container>

		<md-input-container >
			<label>Пароль</label>
			<input type="password" ng-model="password">
	<!--		<div ng-messages="projectForm.clientName.$error">
				<div ng-message="required">This is required.</div>
			</div>-->
		</md-input-container>
		<section layout="row" layout-sm="column" layout-align="center center">
			<md-checkbox md-no-ink aria-label="Checkbox No Ink" aria-label="Disabled checkbox" ng-model="rememberMe">
				Запомнить
			</md-checkbox>
			<div  style="padding: 20px;">
				<md-button ng-click="login()" class="md-raised md-primary">Войти</md-button>
			</div>
		</section>
	</md-content>
</div>
