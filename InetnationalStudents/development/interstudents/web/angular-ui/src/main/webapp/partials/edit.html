<div style="padding-top: 200px">
	<md-content>
		<md-subheader class="md-sticky-no-effect">Student (edit)</md-subheader>
		<md-input-container>
			<label>Фамилия</label>
			<input ng-model="student.lastName" value="{{student.lastName}}">
		</md-input-container>
		<md-input-container>
			<label>Имя</label>
			<input ng-model="student.firstName"  value="{{student.firstName}}">
		</md-input-container>
		<md-input-container>
			<label>Отчество</label>
			<input ng-model="student.middleName" value="{{student.middleName}}">
		</md-input-container>

		<md-content class="md-padding">
			<form name="userForm">
				<md-input-container flex>
					<label>Company (Disabled)</label>
					<input ng-model="user.company" disabled>
				</md-input-container>
				<div layout layout-sm="column">
					<md-select ng-model="student.country.id">
						<md-option ng-value="country.id" ng-repeat="country in countries">{{ country.countryName }}</md-option>
					</md-select>
					<md-input-container flex>
						<label>First Name</label>
						<input ng-model="user.firstName" placeholder="Placeholder text">
					</md-input-container>
					<md-input-container flex>
						<label>Last Name</label>
						<input ng-model="theMax">
					</md-input-container>
				</div>
				<md-input-container flex>
					<label>Address</label>
					<input ng-model="user.address">
				</md-input-container>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>City</label>
						<input ng-model="user.city">
					</md-input-container>
					<md-input-container flex>
						<label>State</label>
						<input ng-model="user.state">
					</md-input-container>
					<md-input-container flex>
						<label>Postal Code</label>
						<input ng-model="user.postalCode">
					</md-input-container>
				</div>
				<md-input-container flex>
					<label>Biography</label>
					<textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
				</md-input-container>


		</md-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
			<md-button ng-click="answer('Отмена')">
				Отмена
			</md-button>
			<md-button ng-click="save()" class="Сохранить">
				Сохранить
			</md-button>
		</div>
	</md-content>
</div>
