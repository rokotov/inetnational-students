<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>InterStudents</title>
	<link href="css/custom.css" rel="stylesheet">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Material design angular demo">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
	<link rel="stylesheet" type="text/css" href="build/vendor/angular-material/angular-material.css"/>
	<link rel="stylesheet" type="text/css" href="css/themes/indigo-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
	<div class="loader" ng-hide="initialized">
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
		<md-progress-linear class="md-warn" md-mode="buffer" value="{{determinateValue}}" md-buffer-value="{{determinateValue2}}"></md-progress-linear>
		Loading...
	</div>
	<body ng-controller="MainCtrl" flex>
	<!-- Верхняя панель-->


	<md-toolbar md-theme="indigo" class="md-whiteframe-z1" >
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" ng-show="user" ng-click="toggleRight()" aria-label="Toggle Menu">
				<md-tooltip class="tooltipTb">
					Меню
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/ic_menu_24px.svg"></md-icon>
			</md-button>
			<h2>
				<span>International Students</span>
			</h2>
			<span flex></span>
			<md-button  class="md-icon-button"  ng-show="hasRole('admin')" ng-href="#!/administration" aria-label="Администрирование">
				<md-tooltip class="tooltipTb">
					Администрирование
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/account-key.svg" style="color: white;"></md-icon>
			</md-button>
			<md-button class="md-icon-button" ng-click="logout()" ng-show="user" aria-label="Выход">
				<md-tooltip class="tooltipTb">
					Выход
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/logout.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<!--Сюда будут вставляться views-->

	<div layout="row" ng-view class="main-content" flex>
	</div>

	<div class="alert alert-danger" ng-show="error">{{error}}</div>
	<!-- Боковая панель -->
	<md-sidenav md-theme="indigo" class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
		<div ng-controller="LeftCtrl" ng-click="close()">
			<md-toolbar >
				<h1 class="md-toolbar-tools">Меню</h1>
			</md-toolbar>
			<md-content >
				<a class="menu-item menu-sub-item md-menu-item"  ng-click="menu.toggleSelectPage(page)" ng-repeat="page in menu.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(page)" md-ink-ripple="#bbb">
					<span> {{page.discription}} </span>
				</a>
			</md-content>
		</div>
	</md-sidenav>

	<script type="text/javascript" src="build/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="build/vendor/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="build/vendor/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="build/vendor/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="build/vendor/angular-messages/angular-messages.js"></script>
	<script type="text/javascript" src="build/vendor/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="build/vendor/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="build/vendor/angular-cookies/angular-cookies.js"></script>
	<script type="text/javascript" src="build/vendor/angular-resource/angular-resource.js"></script>

	<script type="text/javascript" src="lib/angular/solo.table.js"></script>
	<script type="text/javascript" src="js/excellentexport.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
