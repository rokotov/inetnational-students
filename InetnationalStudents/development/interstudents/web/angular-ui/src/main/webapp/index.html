<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
	<title>InterStudents</title>
	<link href="css/custom.css" rel="stylesheet">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Material design angular demo">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
	<link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css"/>
	<link rel="stylesheet" type="text/css" href="css/themes/indigo-theme.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
	<div class="loader" ng-hide="initialized">
		Loading...
	</div>
	<body ng-controller="MainCtrl">
	<!-- Верхняя панель-->
	<md-toolbar md-theme="indigo" class="app-toolbar md-whiteframe-z2 fix-top" >
		<div class="md-toolbar-tools" tabindex="0">
			<md-button class="menu-icon normal-btn" ng-show="user" ng-click="toggleRight()" aria-label="Toggle Menu">
				<md-tooltip>
					Меню
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/ic_menu_24px.svg" ></md-icon>
			</md-button>
			<h2>
				<span>International Students</span>
			</h2>
			<span flex></span>
			<md-button  class="menu-icon normal-btn"  ng-show="hasRole('admin')" ng-href="#!/administration" aria-label="Администрирование">
				<md-tooltip>
					Администрирование
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/account-key.svg" style="color: white; margin-top: 11px;"></md-icon>
			</md-button>
			<md-button ng-click="logout()" ng-show="user" class="menu-icon normal-btn" aria-label="Выход">
				<md-tooltip>
					Выход
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/logout.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<!--Сюда будут вставляться views-->
	<div class="alert alert-danger" ng-show="error">{{error}}</div>
	<div class="main-context" layout="row" layout-align="center center" ng-view></div>

	<!-- Боковая панель -->
	<md-sidenav md-theme="indigo" class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
		<div ng-controller="LeftCtrl" ng-click="close()">
			<md-toolbar >
				<h1 class="md-toolbar-tools">Меню</h1>
			</md-toolbar>
			<md-content >
				<a class="menu-item menu-sub-item md-menu-item"  ng-click="menu.toggleSelectPage(page)" ng-repeat="page in menu.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(page)" md-ink-ripple="#bbb">
					<span> {{page.discription}} </span>
				</a>
			</md-content>
		</div>
	</md-sidenav>

	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular/angular-cookies.js"></script>
	<script type="text/javascript" src="lib/angular/angular-animate.js"></script>
	<script type="text/javascript" src="lib/angular/angular-route.js"></script>
	<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
	<script type="text/javascript" src="lib/angular/angular-aria.js"></script>
	<script type="text/javascript" src="lib/angular/solo.table.js"></script>
	<script type="text/javascript" src="lib/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="js/excellentexport.js"></script>
	<script src="js/jquery-2.0.2.js"></script>

	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
