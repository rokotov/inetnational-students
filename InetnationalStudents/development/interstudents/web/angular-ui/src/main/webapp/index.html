<head>
	<title>Angular Rest SpringSecurity Example</title>
	<link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Material design angular demo">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="lib/angular/angular-cookies.js"></script>
	<script type="text/javascript" src="lib/angular/angular-animate.js"></script>
	<script type="text/javascript" src="lib/angular/angular-route.js"></script>
	<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
	<script type="text/javascript" src="lib/angular/angular-aria.js"></script>
	<!--<script type="text/javascript" src="lib/angular/angular-loader.js"></script>-->
	<script type="text/javascript" src="lib/angular/solo.table.js"></script>
	<!--<script type="text/javascript" src="lib/hammer/hammer.js"></script>-->
	<script type="text/javascript" src="lib/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="js/excellentexport.js"></script>
	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/bootstrap-3.1.1.min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/app.js"></script>


<!--	<link rel="stylesheet" type="text/css" href="css/html5-boilerplate/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/html5-boilerplate/normalize.css"/>-->

	<link rel="stylesheet" type="text/css" href="css/themes/indigo-theme.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
	<div class="loader" ng-hide="initialized">
		Loading...
	</div>
	<body ng-controller="MainCtrl">
	<!-- Верхняя панель-->
	<md-toolbar md-theme="indigo" class="app-toolbar md-whiteframe-z2 fix-top" >
		<div class="md-toolbar-tools" tabindex="0">
			<md-button class="menu-icon normal-btn" ng-click="toggleRight()" aria-label="Toggle Menu">
				<md-tooltip >
					Меню
				</md-tooltip>
				<md-icon md-svg-icon="img/icons/ic_menu_24px.svg" ></md-icon>
			</md-button>
			<div class="col-md-12" layout="row" layout-align="center center">
				<div class="col-md-6 nav navbar-nav">
					<div>International Students</div>
				</div>
				<div class="col-md-6">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" ng-show="user">
							<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Выйти</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</md-toolbar>

	<!--Сюда будут вставляться views-->
	<div class="alert alert-danger" ng-show="error">{{error}}</div>
	<div class="main-context" layout="row" layout-align="center center" ng-view></div>

	<!-- Боковая панель -->
	<md-sidenav md-theme="indigo" class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
		<div ng-controller="LeftCtrl" ng-click="close()">
			<md-toolbar >
				<h1 class="md-toolbar-tools">Меню</h1>
			</md-toolbar>
			<md-content >
				<a class="menu-item menu-sub-item md-menu-item" ng-click="menu.toggleSelectPage(page)" ng-repeat="page in menu.pages" ng-href="#{{page.url}}" md-highlight="menu.isPageSelected(page)" md-ink-ripple="#bbb">
					<span > {{page.discription}} </span>
				</a>
			</md-content>
		</div>
	</md-sidenav>
