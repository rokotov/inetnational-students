<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-10">
			<md-input-container>
				<label>Фамилия</label>
				<input ng-model="student.lastName" value="{{student.lastName}}">
			</md-input-container>
			<md-input-container>
				<label>Имя</label>
				<input ng-model="student.firstName"  value="{{student.firstName}}">
			</md-input-container>
			<md-input-container>
				<label>Отчество</label>
				<input ng-model="student.middleName" value="{{student.middleName}}">
			</md-input-container>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
